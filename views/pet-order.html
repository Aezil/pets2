<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Order</title>
</head>
<body>
<form action="order2" method="POST">
    <h1>Order a Pet</h1>

    <label for="petType">What kind of pet would you like to order?</label>
    <input type="text" id="petType" name="petType">
    <br>
    <br>

    <label for="petColor">Select a color:</label>
    <select name="petColor" id="petColor">
        <option selected="true" disabled>-- Select --</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
    </select>
    <br>
    <br>

    <button>Place Order</button>
</form>

</body>
</html>
